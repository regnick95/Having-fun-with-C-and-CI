  - sudo apt-get update -qq
  - sudo apt-get update
  - sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev
install:
  - echo  "Reached Install Section"
  - sudo apt-get install -qq gcc-avr binutils-avr avr-libc
